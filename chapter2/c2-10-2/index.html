<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>リスト表示</title>
    </head>

    <body>
        <table border="1">
            <tr>
                <!-- 横方向につなげる -->
                <th colspan="2">セル１＋２</th>
            </tr>
            <tr>
                <!--
                    縦方向につなげる
                -->
                <td rowspan="2">セル３＋５</td>
                <td>セル４</td>
            </tr>
            <tr>
                <td>セル６</td>
            </tr>
        </table>
    </body>
</html>
